	<h1 id="user_name"></h1>
</header>



<div id="page_slide" class="close">

	<a id="btn_close" class="icon icon-close">back</a>
	<div id="content"></div>

</div>

<article id="data_list">
	<ul>
		<li id="my_data" class="icon icon-cloud">My data sent</li>
		<li id="my_data_pendding" class="icon icon-inbox">Pedding to send</li>

</article>

</footer>


<script>

	// Load username and age on header
	get_user()

	$(" #all_data ").click(function(event) {
		event.preventDefault();
		var page = "pages/all_data.html";
		app_slide(page);
	});

	$(" #btn_close ").click(function(event) {
		event.preventDefault();

		$( "#page_slide" ).addClass("close");
		
	});



</script>
