<article class="modal create_id">
<form id="form" action="send.php" method="post">
	<fieldset>
		<legend>Dados Pessoais</legend>
		<span class="fieldset_description">Indique os seus dados pessoais e ajude a caracterizar a comunidade de colaboradores do projeto</span>
		<label>
			Nome
			<input type="text" name="name" placeholder="Indique o seu nome"/>
		</label>
		<label>
			Sua idade
			<input type="text" name="age" placeholder="Apenas os algarismos" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')"/>
		</label>


	<button id="btn_back" class="btn silver-flat-button col-1-4">back</button>
	<button id="btn_enter" class="btn green-sea-flat-button col-3-4">enter</button>
	</fieldset>	
</form>


<script>

	$(" #btn_back ").click(function(event) {

		event.preventDefault();
		var page = "pages/start.html";
		app_nav(page);
		$( ".create_id" ).remove();
	});


	$(" #btn_enter ").click(function(event) {
		event.preventDefault();

		var field = $("#form input").val();
		console.log(field);
		if ( !field ) {
			alert("Please fill the fields");
			return false;
		}


		var form_id = "form";
		var local_key = "user_id";
		var timestamp = "false";
		processForm(form_id, local_key, timestamp);

		$( ".create_id" ).remove();
		get_user();
		$("#app").fadeIn(500);
		init("pages/welcome.html", "#content");
	});


</script>

</article>
