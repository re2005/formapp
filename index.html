<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=1.0", minimal-ui>
	<title>Form Renatex</title>
	<link href="css/main.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Hind:400,700' rel='stylesheet' type='text/css'>
</head>
<body ontouchstart="" class="container">


	<div id="app">
		<header>
			<span class="logo"><img src="img/raven.png" width="180px;"></span>
			<h1 id="user_name"></h1>
			<a id="open_menu" class="icon icon-menu"></a>
		</header>

		<nav>
			<ul>
				<li id="my_data" 			class="icon icon-cloud active">	My data sent 	</li>
				<li id="my_data_pending" 	class="icon icon-inbox">		Peding to send 	</li>
				<li id="all_data"			class="icon icon-book">			See all data 	</li>
			</ul>
			<button id="send_new_data" 		class="alizarin-flat-button col-1 icon icon-attachment">Send new data</button>
		</nav>


		<section id="main">
			<div id="content"></div>
		</section>
	</div>	

	<div id="loading"><div class="spinner"><div class="double-bounce1"></div><div class="double-bounce2"></div></div></div>


	<script src="js/jquery.min.js"></script>
	<script src="js/core.js"></script>

	<script>

	// Start the app
	init("pages/my_data.html", "#content");


	$(" #welcome ").click(function(event) {
		event.preventDefault();
		var page = "pages/welcome.html";
		var target = "#content";
		app_nav(page, target);
	});




	$(" #my_data ").click(function(event) {
		event.preventDefault();
		var page = "pages/my_data.html";
		var target = "#content";
		app_nav(page, target);
		open_nav();
	});




	$(" #my_data_pending ").click(function(event) {
		event.preventDefault();
		var page = "pages/pending.html";
		var target = "#content";
		app_nav(page, target);
		open_nav();
	});




	$(" #all_data ").click(function(event) {
		event.preventDefault();
		var page = "pages/all_data.html";
		var target = "#content";
		app_nav(page, target);
		open_nav();
	});




	$(" #send_new_data ").click(function(event) {
		event.preventDefault();
		var page = "pages/send.html";
		var target = "#content";
		app_nav(page, target);

		$("ul li").removeClass("active");
		$(this).addClass("active");
		open_nav();
	});	


	(function(){
		$("ul li").click(function(){
			$("body *").removeClass("active");
			$(this).addClass("active");
		})
	})();



	$(document).on("click","#open_menu, #main.open_main",function() {
	//$(" #open_menu, #main.open_main").click(function(event) {
		event.preventDefault();
		open_nav();
	});

	</script>

</body>
</html>
